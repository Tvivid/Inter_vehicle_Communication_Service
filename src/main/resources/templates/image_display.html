<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이패드 디스플레이</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .ipad-container {
            position: relative;
            width: 1024px;
            height: 768px;
            background-color: black;
            border-radius: 40px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        .ipad-screen {
            width: 90%;
            height: 90%;
            background-color: #111;
            margin: auto;
            position: absolute;
            top: 5%;
            left: 5%;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            flex-direction: column; /* 이미지와 텍스트를 세로로 정렬 */
        }

        /* 메시지 텍스트 스타일 */
        .ipad-screen p {
            font-size: 80px; /* 글자 크기 */
            color: white;
            animation: blink 1s infinite; /* 깜빡이는 효과 적용 */
        }

        /* 이미지 스타일 */
        .ipad-screen img {
            max-width: 300px; /* 이미지의 최대 너비를 설정 */
            max-height: 300px; /* 이미지의 최대 높이를 설정 */
            margin-bottom: 20px; /* 이미지와 텍스트 사이 간격 */
        }

        /* 깜빡이는 효과 애니메이션 */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

<!-- 아이패드 화면 디자인 -->
<div class="ipad-container">
    <div class="ipad-screen">
        <!-- 커스터마이징 설정으로부터 전달된 이미지 표시 -->
        <img th:src="@{${customizingSetting.imagePath}}" alt="Custom Image">

        <!-- Spring Controller로부터 전달된 메시지 표시 -->
        <p th:text="${customizingSetting.message}">메시지가 없습니다</p>


    </div>
</div>

</body>
</html>
