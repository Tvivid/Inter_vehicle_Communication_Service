<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감사 메시지</title>
    <style>
        /* 기본 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* 배경과 레이아웃 */
        body {
            background-color: #0a0e2b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 팝업 박스 */
        .popup {
            background-color: white;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        /* 헤더 */
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .popup-header h2 {
            font-size: 24px;
            color: #333;
        }

        .popup-header button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        /* 메시지 리스트 */
        .message-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .message-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .message-item:last-child {
            border-bottom: none;
        }

        /* 라디오 버튼 */
        .message-item input[type="radio"] {
            display: none;
        }

        .message-item label {
            font-size: 16px;
            cursor: pointer;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .message-item label::before {
            content: "○";
            display: inline-block;
            margin-right: 10px;
            font-size: 20px;
            color: #ccc;
        }

        /* 선택된 항목 */
        .message-item input[type="radio"]:checked+label {
            color: #fdbd38;
            font-weight: bold;
        }

        .message-item input[type="radio"]:checked+label::before {
            content: "✔️";
            color: #fdbd38;
        }

        /* 변경하기 버튼 */
        .popup-footer button {
            width: 100%;
            padding: 15px;
            background-color: #1f3c60;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .popup-footer button:hover {
            background-color: #172d48;
        }
    </style>
</head>

<body>

<div class="popup">
    <div class="popup-header">
        <h2>감사 메시지</h2>
        <button onclick="closePopup()">×</button>
    </div>
    <!-- 폼 추가 -->
    <form action="/message_default/updateEmotionSetting" method="post">
        <ul class="message-list">
            <li class="message-item" th:each="message, iterStat : ${messages}">
                <!-- message의 text_id 값이 input으로 전송되도록 value에 설정 -->
                <input type="radio" th:id="'message' + ${iterStat.index}" name="textId" th:value="${message.textId}" th:checked="${iterStat.index == 0}"/>
                <label th:for="'message' + ${iterStat.index}" th:text="${message.text}"></label>
            </li>
        </ul>
        <!-- sentiment 값을 숨겨서 폼에 추가 -->
        <input type="hidden" name="sentiment" th:value="${sentiment}"/>
        <div class="popup-footer">
            <!-- 폼을 제출하면 POST 요청이 발생하여 updateEmotionSetting 컨트롤러로 전송 -->
            <button type="submit">변경하기</button>
        </div>
    </form>
</div>

<script>
    function closePopup() {
        // 팝업 닫기 기능
        alert("팝업을 닫습니다.");
    }
</script>

</body>
