<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drive Smile</title>
    <style>
        /* 전체 화면 배경 설정 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0C0E2E;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* 메인 컨테이너 */
        .container {
            text-align: center;
            color: white;
            width: 100%;
            max-width: 375px;
            padding: 20px;
        }

        /* Hello 텍스트 */
        .hello-text {
            font-size: 25px;
            font-weight: normal;
            margin-bottom: 5px;
        }

        /* Drive Smile 텍스트 */
        .main-title {
            font-size: 40px;
            font-weight: bold;
            margin: 5px 0 30px 0;
        }

        /* 차량 이미지 */
        .car-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 30px auto 40px;
            margin-top: 135px;
            display: block;
            filter: drop-shadow(0px 10px 20px rgba(0, 0, 0, 0.5)); /* 그림자 효과 */
        }

        /* 버튼 이미지 컨테이너 */
        .button-container {
            display: flex;
            justify-content: space-around; /* 버튼 사이 간격 조정 */
            padding: 0 10px; /* 버튼 여백 */
        }

        /* 이미지 버튼 스타일 */
        .btn-img {
            width: 90%; /* 버튼 크기 줄임 */
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- 텍스트 영역 -->
        <div class="hello-text">Hello</div>
        <div class="main-title">Drive Smile</div>

        <!-- 차량 이미지 -->
        <img src="car_image.png" alt="Car Image" class="car-image">

        <!-- 이미지 버튼 영역 -->
        <div class="button-container">
            <a href="/message_main">
            <img src="display.png" alt="디스플레이 설정" class="btn-img">
            </a>
            <a>
            <img src="emo.png" alt="이모티콘 구매" class="btn-img">
            </a>
        </div>
    </div>
</body>
</html>
