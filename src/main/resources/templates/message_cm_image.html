<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 선택</title>
    <style>
        /* 기본 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* 전체 화면 배경 설정 */
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* 상단 네비게이션 바 */
        .nav {
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: white;
        }

        .nav button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* 그리드 컨테이너 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3개의 열 */
            gap: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        /* 각 이미지 항목 */
        .grid-item {
            position: relative;
            cursor: pointer;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* 선택된 항목에 체크 표시 */
        .grid-item .checkmark {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4caf50;
            border-radius: 50%;
            padding: 5px;
            color: white;
            display: none;
        }

        .grid-item.selected .checkmark {
            display: block;
        }

        /* 변경하기 버튼 */
        .submit-btn {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            background-color: #1f3c60;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            background-color: #172d48;
        }
    </style>
</head>

<body>

    <!-- 상단 네비게이션 바 -->
    <div class="nav">
        <button onclick="goBack()">←</button>
    </div>

    <!-- 그리드 이미지 리스트 -->
    <div class="grid-container">
        <!-- 이미지 항목들 -->
        <div class="grid-item" onclick="toggleSelect(this)">
            <img src="https://via.placeholder.com/150" alt="이미지 1">
            <div class="checkmark">✔️</div>
        </div>
        <div class="grid-item" onclick="toggleSelect(this)">
            <img src="https://via.placeholder.com/150" alt="이미지 2">
            <div class="checkmark">✔️</div>
        </div>
        <div class="grid-item" onclick="toggleSelect(this)">
            <img src="https://via.placeholder.com/150" alt="이미지 3">
            <div class="checkmark">✔️</div>
        </div>
        <div class="grid-item" onclick="toggleSelect(this)">
            <img src="https://via.placeholder.com/150" alt="이미지 4">
            <div class="checkmark">✔️</div>
        </div>
        <div class="grid-item" onclick="toggleSelect(this)">
            <img src="https://via.placeholder.com/150" alt="이미지 5">
            <div class="checkmark">✔️</div>
        </div>
        <div class="grid-item" onclick="toggleSelect(this)">
            <img src="https://via.placeholder.com/150" alt="이미지 6">
            <div class="checkmark">✔️</div>
        </div>
        <div class="grid-item" onclick="toggleSelect(this)">
            <img src="https://via.placeholder.com/150" alt="이미지 7">
            <div class="checkmark">✔️</div>
        </div>
        <div class="grid-item" onclick="toggleSelect(this)">
            <img src="https://via.placeholder.com/150" alt="이미지 8">
            <div class="checkmark">✔️</div>
        </div>
        <div class="grid-item" onclick="toggleSelect(this)">
            <img src="https://via.placeholder.com/150" alt="이미지 9">
            <div class="checkmark">✔️</div>
        </div>
    </div>

    <!-- 변경하기 버튼 -->
    <button class="submit-btn">변경하기</button>

    <script>
        function toggleSelect(element) {
            // 선택한 항목의 클래스를 토글하여 선택/해제
            element.classList.toggle("selected");
        }

        function goBack() {
            // 뒤로가기 기능 (추후 구현 가능)
            alert("뒤로가기 버튼 클릭됨");
        }
    </script>

</body>

</html>
